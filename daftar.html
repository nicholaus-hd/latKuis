<head>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav id="navbro" class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Komunitas Kucing</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>

            <a class="nav-link active" aria-current="page" href="daftar.html">Daftar</a>

            <a class="nav-link" href="design.html">Design</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <header class="container my-4">
      <h2 align="center" class="fw-bold">Pendaftaran Komunitas Kucing</h2>
  </header>

  <section class="container-fluid">
  <div class="formya">
    <form action="" method="post" class="p-4 bg-light rounded">

      <div class="mb-3">
        <label for="name" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap">
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Tanggal Lahir</label>
        <input type="date" class="form-control" id="dob">
      </div>

      <div class="mb-3">
        <label for="umur" class="form-label">Kelompok Umur</label>
        <select id="umur" class="form-select">
          <option selected>Pilih kelompok umur</option>
          <option value="15-20">15-20</option>
          <option value="20-25">20-25</option>
          <option value="25-30">25-30</option>
          <option value="30+">30+</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Kelamin</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jk" id="laki-laki" value="Laki-laki">
          <label class="form-check-label" for="laki-laki">Laki-Laki</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="jk" id="perempuan" value="Perempuan">
          <label class="form-check-label" for="perempuan">Perempuan</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobi</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mainGame" value="Main Game">
          <label class="form-check-label" for="mainGame">Main Game</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="ngoding" value="Ngoding">
          <label class="form-check-label" for="ngoding">Ngoding</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="kucing" value="Bermain dengan kucing">
          <label class="form-check-label" for="kucing">Bermain dengan kucing</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="asal" class="form-label">Asal Daerah</label>
        <input type="text" class="form-control" id="asal" placeholder="Masukkan asal daerah">
      </div>

      <div class="mb-3">
        <label for="alasan" class="form-label">Alasan Ingin Bergabung</label>
        <textarea id="alasan" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">KIRIM PENDAFTARAN</button>
    </form>
  </div>
</section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
